<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div class="caclulator">
        <!-- <h2 class="title">कैलकुलेटर</h2> -->

        <!-- screen -->
        <div class="screen">
            
        </div>

        <!-- command panel -->
        <div class="panel">
            <div class="buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div class="buttons">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">/</button>
            </div>
            <div class="buttons">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">-</button>
            </div>
            <div class="buttons">

                <button class="button">00</button><button class="button">0</button>
                <button class="button">.</button>
                <button class="button operator">+</button>
            </div>
            <div class="buttons">

                <button class="button">AC</button><button class="button">DE</button>
                <button class="button equal">=</button>
            </div>
        </div>

    </div>
    <script src="src/js/utils.js"></script>
    <script src="src/js/dom.js"></script>
    <script src="src/js/calculator.js"></script>
</body>

</html>
