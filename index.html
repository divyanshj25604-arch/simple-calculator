<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div class="caclulator">
        <!-- <h2 class="title">कैलकुलेटर</h2> -->

        <!-- screen -->
        <div class="screen">
            
        </div>

        <!-- command panel -->
        <div class="panel">
            <div class="buttons">
                <button data-value="7" data-type="digit" class="button">7</button>
                <button data-value="8" data-type="digit" class="button">8</button>
                <button data-value="9" data-type="digit" class="button">9</button>
                <button data-value="*" data-type="operator" class="button operator">X</button>
            </div>
            <div class="buttons">
                <button data-value="4" data-type="digit" class="button">4</button>
                <button data-value="5" data-type="digit" class="button">5</button>
                <button data-value="6" data-type="digit" class="button">6</button>
                <button data-value="/" data-type="operator" class="button operator">/</button>
            </div>
            <div class="buttons">
                <button data-value="1" data-type="digit" class="button">1</button>
                <button data-value="2" data-type="digit" class="button">2</button>
                <button data-value="3" data-type="digit" class="button">3</button>
                <button data-value="-" data-type="operator" class="button operator">-</button>
            </div>
            <div class="buttons">

                <button data-value="00" data-type="digit" class="button">00</button>
                <button data-value="0" data-type="digit" class="button">0</button>
                <button data-value="." data-type="digit" class="button">.</button>
                <button data-value="+" data-type="operator" class="button operator">+</button>
            </div>
            <div class="buttons">

                <button data-value="AC" class="button">AC</button>
                <button data-value="DE" class="button">DE</button>
                <button data-value="=" data-type="equal" class="button equal">=</button>
            </div>
        </div>

    </div>
    <script src="src/js/utils.js"></script>
    <script src="src/js/dom.js"></script>
    <script src="src/js/calculator.js"></script>
</body>

</html>
